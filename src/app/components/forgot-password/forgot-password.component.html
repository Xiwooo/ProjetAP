<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Rénitialiser votre mot de passe</h3>
        <p class="text-center">Entrer votre adresse e-mail pour recevoir un mail de rénitialisation de votre mot de passe </p>
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
        </div>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Retour  ? <span class="redirect" routerLink="/sign-in">Connection</span></span>
      </div>
    </div>
  </div>
