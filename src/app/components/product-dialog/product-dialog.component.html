<mat-form-field>
  <mat-label>Nom de l'objet</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.product.displayName" />
</mat-form-field>

<mat-form-field>
  <mat-label>taille</mat-label>
  <textarea matInput [(ngModel)]="data.product.taille"></textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>Couleur</mat-label>
  <textarea matInput [(ngModel)]="data.product.couleur"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ task: data.product }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
  <button
  *ngIf="data.enableDelete"
  mat-fab
  color="primary"
  aria-label="Delete"
  [mat-dialog-close]="{ product : data.product, delete: true }">
  <mat-icon>delete</mat-icon>
</button>
</div>
