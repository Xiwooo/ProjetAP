<form [formGroup]="createUserForm" (ngSubmit)="createUser()">
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput type="displayName" id="displayName" formControlName=displayName/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input matInput type="email" id="email" formControlName=email/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" id="password" formControlName=password/>
  </mat-form-field>
  <button type="submit">Enregistrer</button>
</form>
